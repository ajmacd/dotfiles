- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig: gitconfig
    ~/.profile: profile
    ~/.vim: vim/
    ~/.vimrc: vimrc
    ~/.xvimrc: xvimrc
    ~/.zsh: zsh/
    ~/.zshrc: zshrc
    "~/Library/Application\ Support/Code/User/settings.json": vscode-settings.json

- shell:
  - [git submodule update --init --recursive, Installing submodules]
